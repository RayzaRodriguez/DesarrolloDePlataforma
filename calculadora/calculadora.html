	<body>
		<form name = "calculator" onsubmit="return false">
			<table border="1" id="tabla1">
				<tr>
					<td>
						<input type="text" id="total" name="ans" onkeypress="return solonumeros(event);" autofocus/>
					</td>	
				</tr>

				<tr>
					<td>
						<table id="tabla2" border="1">
							<tr>
								<td><input type="button" class="boton" value="7" onClick="document.calculator.ans.value+='7'" /></td>
								<td><input type="button" class="boton" value="8" onClick="document.calculator.ans.value+='8'" /></td>
								<td><input type="button" class="boton" value="9" onClick="document.calculator.ans.value+='9'" /></td>
								<td><input type="button" class="boton" value="/" id="/" onClick="operador(this.value);" /></td>
							</tr>

							<tr>
								<td><input type="button" class="boton" value="4" onClick="document.calculator.ans.value+='4'" /></td>
								<td><input type="button" class="boton" value="5" onClick="document.calculator.ans.value+='5'" /></td>
								<td><input type="button" class="boton" value="6" onClick="document.calculator.ans.value+='6'" /></td>
								<td><input type="button" class="boton" value="*" id="*" onClick="operador(this.value);" /></td>
							</tr>

							<tr>
								<td><input type="button" class="boton" value="1" onClick="document.calculator.ans.value+='1'" /></td>
								<td><input type="button" class="boton" value="2" onClick="document.calculator.ans.value+='2'" /></td>
								<td><input type="button" class="boton" value="3" onClick="document.calculator.ans.value+='3'" /></td>
								<td><input type="button" class="boton" value="-" id="-" onClick="operador(this.value);" /></td>
							</tr>

							<tr>
								<td><input type="button" class="boton" value="0" onClick="document.calculator.ans.value+='0'" /></td>
								<td><input type="button" class="boton" value="." id="." onClick="punto(this.value);" /></td>
								<td><input type="button" class="boton" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)"/></td>
								<td><input type="button" class="boton" value="+" id="+" onClick="operador(this.value);" /></td>
							</tr>

							<tr>
								<td colspan="4" id="td-cc"><input type="reset" id="cc" value="CC" /></td>
							</tr>

						</table>
					</td>
				</tr>

			</table>
		</form>
